<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Row Color on Mouse Enter</title>
    <link rel="stylesheet" href="./css/dynamicclass.css">
    <style type="text/css">
    </style>
    <script>
        function changeColor(x) 
        {
            x.style.backgroundColor = "pink";
        }
        function normalColor(x) 
        {
            x.style.backgroundColor = "white";
        }
    </script>
</head>
<body>
    <h2>Mouse Enter and Mouse Leave </h2>
    <table border="2" id="tbl">
        <tbody>
            <tr> 
                <th>Name</th>
                <th>Department</th>
            </tr>
            <tr  onmouseenter="changeColor(this)" onmouseleave="normalColor(this)">  
                <td>Bhakti</td>
                <td>IT</td>
            </tr>
            <tr  onmouseenter="changeColor(this)" onmouseleave="normalColor(this)">     
                <td>Alia</td>
                <td>HR</td>
            </tr>
            <tr  onmouseenter="changeColor(this)" onmouseleave="normalColor(this)">     
                <td>Sid</td>
                <td>Account</td>
            </tr>
            <tr  onmouseenter="changeColor(this)" onmouseleave="normalColor(this)">     
                <td>John</td>
                <td>Sales</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
