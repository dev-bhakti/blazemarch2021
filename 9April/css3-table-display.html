<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css3 Table </title>
    <style type="text/css">
    tr[class="it"]{
        background-color: red;
        color: wheat;
    }
    tr[class="acc"]{
        background-color: black;
        color: pink;
    }
    tr[class="hr"]{
        background-color: yellow;
        color: blueviolet;
    }
    tr[class="sales"]{
        background-color: cyan;
        color: black;
    }



    </style>
</head>
<body>
    <h2>CSS3 Tables-Show Same Background Color for same Department</h2>
    <table border="2">
        <tbody>
            <tr>        
                <th>Name</th>
                <th>Department</th>
            </tr>

            <tr class="it">         
                <td>Bhakti</td>
                <td>IT</td>
            </tr>
            <tr class="acc">      
                <td>Alia</td>
                <td>HR</td>
            </tr>
            <tr class="sales">            
                <td>Dev</td>
                <td>Sales</td>
            </tr>
            <tr class="hr">             
                <td>Sid</td>
                <td>Accounts</td>
            </tr>
            <tr class="sales">           
                <td>John</td>
                <td>Sales</td>
            </tr>
            <tr class="it">  
                <td>Dia</td>
                <td>IT</td>
            </tr>
            <tr class="sales">
                <td>Atif</td>
                <td>SALES</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
