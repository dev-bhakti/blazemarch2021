<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter Number</label><br>
    <input id="number" type="text" /><br>
    <span id="words"></span>

    <script>
        var arr1 = ['','One ','Two ','Three ','Four ', 'Five ','Six ','Seven ','Eight ','Nine ','Ten ','Eleven ','Twelve ','Thirteen ','Fourteen ','Fifteen ','Sixteen ','Seventeen ','Eighteen ','Nineteen '];
var arr2 = ['', '', 'Twenty','Thirty','Forty','Fifty', 'Sixty','Seventy','Eighty','Ninety'];

function NumberToString (num) {
    if ((num = num.toString()).length > 9) {
        return 'overflow';
    }
    n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/); //regex to match the entered data
    if (!n) return; var str = '';
    
    str += (n[1] != 0) ? (arr1[Number(n[1])] || arr2[n[1][0]] + ' ' + arr1[n[1][1]]) + 'Crore ' : '';
    str += (n[2] != 0) ? (arr1[Number(n[2])] || arr2[n[2][0]] + ' ' + arr1[n[2][1]]) + 'Lakh ' : '';
    str += (n[3] != 0) ? (arr1[Number(n[3])] || arr2[n[3][0]] + ' ' + arr1[n[3][1]]) + 'Thousand ' : '';
    str += (n[4] != 0) ? (arr1[Number(n[4])] || arr2[n[4][0]] + ' ' + arr1[n[4][1]]) + 'Hundred ' : '';
    str += (n[5] != 0) ? (arr1[Number(n[5])] || arr2[n[5][0]] + ' ' + arr1[n[5][1]]) + ' ' : '';
   return str;
}

document.getElementById('number').onkeyup = function () {
    document.getElementById('words').innerHTML = NumberToString(document.getElementById('number').value);
};
    </script>
</body>
</html>
